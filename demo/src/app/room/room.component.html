<div class="main">
  <div class="main__left">
    <div class="videos__group">
      <div #videoGrid id="video-grid" style="width: 200px; height: 100px"></div>
    </div>
    <div class="options">
      <div class="options__left">
        <div id="stopVideo" class="options__button">
          <i class="fa fa-video-camera"></i>
        </div>
        <div id="muteButton" class="options__button">
          <i class="fa fa-microphone"></i>
        </div>
        <div id="showChat" class="options__button">
          <i class="fa fa-comment"></i>
        </div>
      </div>
      <div class="options__right">
        <div id="inviteButton" class="options__button">
          <i class="fas fa-user-plus"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="main__right">
    <div class="main__chat_window">
      <div class="messages"></div>
    </div>
    <div class="main__message_container">
      <input
        id="chat_message"
        type="text"
        autocomplete="off"
        placeholder="Type message here..."
      />
      <div id="send" class="options__button">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>

<div class="socketmessages"></div>
<div class="sendsm">
  <input type="text" [(ngModel)]="message" ngModel />

  <button (click)="joinRoom()">Join</button>
  <button (click)="sendMessage()">Send</button>
</div>
